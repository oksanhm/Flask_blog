<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', username=post.author.username) }}">
                <img src="{{ post.author.avatar(70) }}" />
            </a>
        </td>
        <td>
            <a class="linc-com2" href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            {% if post.author == current_user %}
                <a class="pull-right linc-com" href="{{ url_for('post_delete', id=post.id) }}">Delete</a>
                <a class="pull-right linc-com" href="{{ url_for('edit_post', id=post.id) }}">Edit</a>
            {% endif %}
            <br>
            {{ post.body }}
            <br>
            <br>
            <div class="pull-right">{{ moment(post.timestamp).fromNow() }}</div>
            <br>
            <a class="linc-com2" href="{{ url_for('post', id=post.id) }}">Comments:  {{ post.comments.count() }}</a>
        </td>
    </tr>
</table>
