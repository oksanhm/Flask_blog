<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', username=comment.author.username) }}">
                <img src="{{ comment.author.avatar(70) }}" />
            </a>
        </td>
        <td>
            <a class="linc-com2" href="{{ url_for('user', username=comment.author.username) }}">
                {{ comment.author.username }}
            </a>
            {% if comment.author == current_user %}
                <a class="pull-right linc-com" href="{{ url_for('comment_delete', id=comment.id) }}">Delete</a>
                <a class="pull-right linc-com" href="{{ url_for('edit_comment', id=comment.id) }}">Edit </a>
            {% endif %}
            <br>
            {{ comment.body }}
            <br>
            <br>
            <div class="pull-right  ">{{ moment(comment.timestamp).fromNow() }}</div>

        </td>
    </tr>
</table>
